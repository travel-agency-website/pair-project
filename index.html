<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel with Us</title>
    <link rel="stylesheet" href="css.css">
    <link rel="icon" href="agence-de-voyage-evasion-loisirs-tours-sainte-anne.jpg">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
</head>
<body>
   <div id="info">
    <div id="travel">
        <p>Travel with Us</p>
    </div>
    <p id="contact" style="margin-left: 917px">tel: 71400802</p>
    <p id="place" style="margin-right: 90px">Centre ville </p>
</div>
<div class="welcome-page">
    <h1 id="get-started">Start Booking </h1>
     <div><marquee class="hi"  behavior="scroll">place: tunis cheraa el habib bourguiba </marquee></div>
   
    <div id="list-country-hotels" style="display: none;">
        <div id="menus">
            <div class="menu">
                <h2>Country</h2>
                <select id="country-dropdown">
                    <option value="" disabled selected>Choose your country</option>
                </select>
            </div>
        </div>
        <div id="results">
            <p id="hotel-available">Here are the hotels available:</p>
            <div id="hotel-cards" class="card-container"></div>
        </div>
        <div id="no-result" style="color: black">No hotels available in this country</div>
    </div>
    <div id="hotel-info" style="display: none;">
        <div class="hotel-details">
            <h2 id="hotel-name"></h2>
            <p id="hotel-country"></p>
            <p id="hotel-price"></p>
        </div>
        <div id="hotel-images-container" class="hotel-images-container"></div>
        <div class="input-container">
            <p>Valid date: 31/05 How many nights:</p>
            <input type="number" id="num-nights" min="1">
            <p>Total price: <span id="total-price" style="color: green;"></span></p>
            <button id="confirm-button">Confirm</button>
        </div>
    </div></div>
        <div id="booking-confirmation" style="display: none; color: rgb(224, 235, 224);"><h1>Booking confirmed</h1></div>
    
    
    <script src="main.js"></script>
</body>
</html>
